<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap Form</title>

  <!-- Bootstrap css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!--<link rel="stylesheet" href="css/bootstrap.css">-->
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->

  <!-- custom styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main-wrapper center-block">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2>Incident Report</h2>
      </div>
      <div class="panel-body">
        <form action="" class="form">
          <div class="form-group">
            <label for="title">Title:*</label>
            <input type="text" class="form-control" required id="title">
          </div>
          <div class="form-group">
            <label for="description">Description:*</label>
            <textarea id="description" class="form-control" cols="30" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <label for="operating-system">Operating system:</label>
            <select id="operating-system" class="form-control">
              <option>Windows 8</option>
              <option>Windows 10</option>
              <option>Mac OS X 10.7</option>
              <option>Mac OS X 10.8</option>
            </select>
          </div>
          <div class="form-group">
            <label for="product">Product:*</label>
            <select id="product" required class="form-control">
              <option>Premiere Pro</option>
              <option>Microsoft Word</option>
              <option>Apple Keynote</option>
            </select>
          </div>
          <div class="form-group">
            <div>
              <label for="version">Version:*</label>
            </div>
            <div class="row no-gutter">
              <div class="col-xs-12 col-sm-4">
                <input type="text" class="form-control" required id="version">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div>
              <label for="license">License:*</label>
            </div>
            <div class="row no-gutter">
              <div class="col-xs-12 col-sm-6">
                <input type="radio" value="Personal" required id="license-personal" name="license"> <label for="license-personal" class="license-label">Personal</label>
              </div>
              <div class="col-xs-12 col-sm-6">
                <input type="radio" value="Business" required id="license-business" name="license"> <label for="license-business" class="license-label">Business</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="severity">Severity:</label>
            <select id="severity" class="form-control">
              <option>Critical</option>
              <option>Important</option>
              <option>Normal</option>
              <option>Minor</option>
            </select>
          </div>
          <div class="form-group">
            <label for="file">Attachments:</label>
            <input type="file" id="file">
          </div>
        </form>
      </div>
      <div class="panel-footer text-right">
        <button type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="js/jquery-3.1.1.min.js"></script>
  <!--<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>-->

  <!-- Bootstrap js -->
  <script src="js/bootstrap.min.js"></script>
  <!--<script src="js/bootstrap.js"></script>-->
  <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
</body>
</html>
